apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetra
  labels:
    app.kubernetes.io/name: tetra
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: tetra
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tetra
    spec:
      # Avoid scheduling on the same node
      topologySpreadConstraints:
        - labelSelector:
            matchLabels:
              app.kubernetes.io/name: tetra
          maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule

      imagePullSecrets:
        - name: docker-registry-creds
      containers:
        - name: tetra
          image: docker.super.fish/tetra/tetra:latest
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /ready
              port: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
          ports:
            - name: http
              containerPort: 80
          env:
            - name: PORT
              value: "80"
          envFrom:
            - secretRef:
                name: tetra-env
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: tetra
  labels:
    app.kubernetes.io/name: tetra
spec:
  selector:
    app.kubernetes.io/name: tetra
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: http

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: go.super.fish
spec:
  dnsNames:
    - go.super.fish
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-issuer
  secretName: go.super.fish

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: tetra
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`go.super.fish`)
      services:
        - kind: Service
          name: tetra
          port: http
          scheme: http
  tls:
    secretName: go.super.fish
